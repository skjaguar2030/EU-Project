<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello Vue :)</h1>

    <div id="app">
      <div v-if="showBooks">
        <p>{{ title }} - {{ author }} - {{ age }}</p>

        <button @click="age++">Increase Age</button>
        <button @click="age--">Decrease Age</button>

        <br />

        <button @click="changeTitle">Change Title</button>
        <button @click="changeAuthor">Change Author</button>

        <br /><br />
      </div>

      <button @click="toggleShowBooks">
        <span v-if="showBooks">HIDE BOOKS</span>
        <span v-if="!showBooks">SHOW BOOKS</span>
      </button>

      <br />
      <!-- mouse events -->

      <div class="box" @mouseover="handleEvent">mouse over</div>
      <div class="box" @mouseleave="handleEvent">mouse leave</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
